    .submit-box button:hover {

    .location-options {

}

</head>
<body>
  <div class="form-box">
    <h2>🍓 포비딸기 주문서</h2>

    <!-- 상품 항목 -->
    <div class="item" data-price="20000">
      <div class="item-name">딸기 1호 (₩20,000)</div>
      <div class="qty-controls">
        <button onclick="changeQty(this, -1)">–</button>
        <span class="qty">0</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-price="18000">
      <div class="item-name">딸기 2호 (₩18,000)</div>
      <div class="qty-controls">
        <button onclick="changeQty(this, -1)">–</button>
        <span class="qty">0</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-price="15000">
      <div class="item-name">딸기 3호 (₩15,000)</div>
      <div class="qty-controls">
        <button onclick="changeQty(this, -1)">–</button>
        <span class="qty">0</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-price="12000">
      <div class="item-name">딸기 4호 (₩12,000)</div>
      <div class="qty-controls">
        <button onclick="changeQty(this, -1)">–</button>
        <span class="qty">0</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>

    <div class="item" data-price="10000">
      <div class="item-name">딸기 5호 (₩10,000)</div>
      <div class="qty-controls">
        <button onclick="changeQty(this, -1)">–</button>
        <span class="qty">0</span>
        <button onclick="changeQty(this, 1)">+</button>
      </div>
    </div>

    <!-- 총 가격 -->
    <div class="total">총 가격: <span id="total">₩0</span></div>

<!-- 수령지 선택 (세로 배치 + 개별 안내) -->
<div class="input-group">
  <label>수령지 선택</label>
  <div class="location-list">
    <label class="location-option">
      <div class="location-text">
        <span class="location-name">하삼동</span>

      </div>

    </label>

    <label class="location-option">
      <div class="location-text">
        <span class="location-name">뚜레주르</span>
        <span class="time-note">(수령가능시간: 13~16시)</span>
      </div>
      <input type="radio" name="location" value="뚜레주르">
    </label>

    <label class="location-option">
      <div class="location-text">
        <span class="location-name">집앞</span>
        <span class="time-note">(수령가능시간: 15~18시)</span>
      </div>
      <input type="radio" name="location" value="집앞">
    </label>
  </div>
</div>

    <!-- 입금자명 -->
    <div class="input-group">
      <label for="payer">입금자명</label>
      <input type="text" id="payer" placeholder="입금자명을 입력하세요">
    </div>

    <!-- 연락처 -->
    <div class="input-group">
      <label for="phone">연락처</label>
      <input type="text" id="phone" placeholder="010-1234-5678">
    </div>

    <!-- 계좌번호 -->
    <div class="account-info">
      💳 입금 계좌: 농협 123-4567-8901 홍길동
    </div>

   <!-- 저장 버튼과 안내 문구 -->
<div class="submit-box">
  <div class="submit-row">
    <div class="note">*카드결제는 대면결제 가능함</div>
    <button type="button" onclick="saveOrder()">저장하기</button>
  </div>
</div>

  <script>
    function changeQty(button, delta) {
      const item = button.closest('.item');
      const qtySpan = item.querySelector('.qty');
      let qty = parseInt(qtySpan.textContent);
      qty = Math.max(0, qty + delta);
      qtySpan.textContent = qty;
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll('.item').forEach(item => {
        const price = parseInt(item.dataset.price);
        const qty = parseInt(item.querySelector('.qty').textContent);
        total += price * qty;
      });
      document.getElementById('total').textContent = `₩${total.toLocaleString()}`;
    }

    function saveOrder() {
      alert("주문이 저장되었습니다! 🎉");
    }
  </script>
